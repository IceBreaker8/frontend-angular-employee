<div class="container">


  
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div style="margin-top: 8px;" class="form-group">
      <label #ref1 for="name">Username:</label>
      
      <input #ref2 type="text" class="form-control" placeholder="Enter username" formControlName="name">
      <small #ref3>Your name length should be between 4 and 20 characters</small>
      <small #ref4>Please enter a name</small>
    </div>
    

    <div style="margin-top: 8px;" class="form-group">
      <label #ref1 for="name">Code:</label>
      
      <input #ref2 type="text" class="form-control" placeholder="Enter username" formControlName="code">
      <small #ref3>Your name length should be between 4 and 20 characters</small>
      <small #ref4>Please enter a name</small>
    </div>


    <div style="margin-top: 8px;" class="form-group">
      <label #ref1 for="name">New password:</label>
      
      <input #ref2 type="password" class="form-control" placeholder="Enter username" formControlName="password">
      <small #ref3>Your name length should be between 4 and 20 characters</small>
      <small #ref4>Please enter a name</small>
    </div>
    
    <!-- submittion -->
    
    <button  style="margin-top: 8px;" [disabled]="myForm.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>
  <button style="margin-top: 8px;" class="btn btn-primary" (click)="resendCode()">re-send code</button>

</div>
